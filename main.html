<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0e0e1d;
      color: #d6d6f0;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .nav {
      display: flex;
      gap: 2rem;
      font-weight: bold;
    }
    .nav a, .btn-signin {
      text-decoration: none;
      color: #d6d6f0;
      font-size: 0.9rem;
    }
    .btn-signin {
      border: 1px solid #d6d6f0;
      padding: 0.5rem 1rem;
    }
    main {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 3rem;
    }
    .content h1 {
      font-size: 4rem;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      color: #b6b6ff;
    }
    .content h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .content p {
      font-size: 1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .button {
      background-color: #0e0e1d;
      border: 2px solid #fff;
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      box-shadow: 4px 4px #888;
    }
    .img-container img {
      max-width: 300px;
    }
    .logo img {
      height: 50px;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://networkchuck.com/_next/static/media/logo.4df8a86e.svg" alt="Network Chuck Logo">
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Academy</a>
      <a href="#">Coffee</a>
      <a href="#">Merch</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
    <a class="btn-signin" href="#">SIGN IN</a>
  </header>

  <main>
    <div class="content">
      <h1>OOPS!</h1>
      <h2>Page not found!</h2>
      <p>
        But don't worry, Chuck's IT knowledge is vast and you can still explore other courses and grab a bag of his signature coffee beans while you're here.
      </p>
      <div class="buttons">
        <a class="button" href="#">START LEARNING →</a>
        <a class="button" href="#">BUY COFFEE</a>
        <a class="button" href="#">EXPLORE MERCHANDISE →</a>
      </div>
    </div>
    <div class="img-container">
      <img src="https://i.ibb.co/gvzdKdk/old-monitor-404.png" alt="404 Monitor">
    </div>
  </main>
</body>
</html>
